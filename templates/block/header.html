<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #7316a8">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active px-1 pt-2 h6">
                    <a href="/" class="nav-link">Главная</a>
                </li>
                <li class="nav-item px-1 pt-2 h6">
                    <a href="{{ url_for('blog.blog_view') }}" class="nav-link">Блог</a>
                </li>
                <li class="nav-item px-1 pt-2 h6">
                    <a href="{{ url_for('blog.create_post_view') }}" class="nav-link">Создать пост</a>
                </li>
                <li class="nav-item px-1 pt-2 h6">
                    <a href="{{ url_for('feedback.feedback_view') }}" class="nav-link">Контакты</a>
                </li>
            </ul>
            <form action="{{ url_for('search.search_view') }}" method="get" class="form-inline my-2 my-lg-0">
                <input type="text" name="query" size="20" class="form-control mr-sm-2" placeholder="Найти статью"
                       aria-label="Поиск">
                <button class="btn btn-success my-2 my-sm-0 mr-4" type="submit">Поиск</button>
            </form>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('authentication.sign_out_view') }}" class="btn btn-outline-light mr-2">Выход</a>
                <span class="navbar-text text-white mr-4 ml-5">{{ current_user.username }}</span>
            {% else %}
                <a href="{{ url_for('authentication.sign_in_view') }}" class="btn btn-outline-light mr-2">Вход</a>
                <a href="{{ url_for('authentication.sign_up_view') }}"
                   class="btn btn-outline-light mr-2">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</div>
